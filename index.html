<body>
    <div id="particles-js"></div>
    <div class="nick">
        <span>saikonohack</span>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/particles-app.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>
        $(document).ready(function() {
            let numberOfImages = 8;
            let random = Math.round(Math.random() * (numberOfImages - 1)) + 1;
            let imgPath = `assets/images/background${random}.jpg`;
            let nav_bar = '#29265a';
            if (random === 2) nav_bar = '#193e7c';
            else if (random === 3) nav_bar = '#011C39';
            else if (random === 4) nav_bar = '#793077';
            else if (random === 5) nav_bar = '#B59C88';
            else if (random === 6) nav_bar = '#2E2E2E';
            else if (random === 7) nav_bar = '#4A2E4A';
            else if (random === 8) nav_bar = '#1A3C5A';
            $('body').css('background-image', `url("${imgPath}")`);
            $('#nav-box').css('background', nav_bar);
        });
    </script>
</body>
