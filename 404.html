<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница не найдена — saikonohack">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title>404 | saikonohack</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="center">
            <span id="text" class="text"></span>
        </div>
        <a href="index.html" class="button-85">Назад</a>
    </div>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/particles-app.js"></script>
    <script>
        const textElement = document.getElementById('text');
        const texts = ["Ошибка 404", "saikonohack", "saikonohack.ru"];
        let currentText = 0, currentChar = 0, writing = true, cursorVisible = true;

        function typeText() {
            if (writing) {
                if (currentChar < texts[currentText].length) {
                    textElement.textContent += texts[currentText].charAt(currentChar);
                    currentChar++;
                    setTimeout(typeText, 70);
                } else {
                    writing = false;
                    setTimeout(typeText, 1000);
                }
            } else {
                if (currentChar > 0) {
                    textElement.textContent = texts[currentText].substring(0, currentChar - 1);
                    currentChar--;
                    setTimeout(typeText, 70);
                } else {
                    writing = true;
                    currentText = (currentText + 1) % texts.length;
                    setTimeout(typeText, 500);
                }
            }
            textElement.style.borderRight = cursorVisible ? '4px solid white' : 'none';
            cursorVisible = !cursorVisible;
        }
        typeText();
    </script>
</body>
</html>
